<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title></title>
</head>
<body>
<div class = "container mb-3 p-4 d-flex justify-content-center">

    <div class = "row">
        <h4 class="heading">NittanyMarket</h4>
    </div>

</div>



<div class="container-sm">

    <form action="/login" method="POST">
        <div class="card-body" align="center">

            <div class="d-flex justify-content-center">
                <div class="p-2">
                    <div class="container border border-secondary p-2 m-2">
                        <div class="row p-1 m-1" >
                            <h5 class="login">Login-In</h5>
                        </div>
                        <div class="row p-1 m-1">
                    <input type="text" placeholder="Email" name="email" value="{{
            request.form.email }}">
                        </div>
                        <div class="row p-1 m-1">
                    <input type="password" placeholder="Password" name="pass_word" value="{{
            request.form.pass_word }}">
                        </div>
                        <div class="row p-1 m-1">
                    <input class="btn btn-primary" type="submit" value="continue">
                        </div>

                    </div>
                </div>


            </div>

        </div>



    </form>


</div>
<style>
    .btn{
        background-color: blue;
        color : white;
    }
    .heading{ color: #0011ff;
              font-family: Verdana;

    }
    .login{ font-family: Verdana;

    }


</style>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>
</html>
